<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Practice</title>


    <script type="text/javascript">
        reg=prompt("Enter Register Number");
        a=prompt("Enter Mark 1");
        b=prompt("Enter Mark 2");
        c=prompt("Enter Mark 3");
        total=eval(a)+eval(b)+eval(c);
        avg=total/3;
    </script>
</head>
<body>
    <table cellpadding="25px" align="center" border="5">
        <tr align="center">
            <th>Student Number</th>
            <th>Mark 1</th>
            <th>Mark 2</th>
            <th>Mark 3</th>
            <th>TOTAL</th>
            <th>Average</th>
        </tr>

        <tr align="center">
            <td><script type="text/javascript">document.write(reg)</script></td>
            <td><script type="text/javascript">document.write(a)</script></td>
            <td><script type="text/javascript">document.write(b)</script></td>
            <td><script type="text/javascript">document.write(c)</script></td>
            <td><script type="text/javascript">document.write(total)</script></td>
            <td><script type="text/javascript">document.write(avg)</script></td>
        </tr>
    </table>
    
</body>
</html>
